<!DOCTYPE html>
<html>
<head>
  <title>Fine Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Excel export library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

  <header class="church-header dashboard-header fade-in">
  <img src="logo.png" class="logo-small">
   <h1 class="church-name dashboard-church">THE REDEEMED CHRISTIAN CHURCH OF GOD</h1>
  <h2 class="branch-name dashboard-branch">PALACE OF GLORY</h2>
  <p class="subtitle">Sunday School Fine Record</p>


  <button class="logout-btn" onclick="logout()">Logout</button>
</header>


  <form id="fineForm">
    <input type="text" id="name" placeholder="Name" required>

    <select id="reason" required>
      <option value="">Select Reason</option>
      <option value="No Manual">No Manual (₦1000)</option>
      <option value="No Assignment">No Assignment (₦500)</option>
    </select>

    <select id="paymentMethod" required>
      <option value="">Payment Method</option>
      <option value="Cash">Cash</option>
      <option value="Transfer">Transfer</option>
    </select>

    <input type="number" id="amount" placeholder="Amount Paid" required>

<button onclick="addRecord()">Add Record</button>
  </form>

  <h3>Payment Record: ₦<span id="total">0</span></h3>

  <table id="recordTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Reason</th>
        <th>Payment</th>
        <th>Amount (₦)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportExcel()">Download Excel</button>

  <script src="script.js"></script>
</body>
</html>
